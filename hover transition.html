<DOCTYPE html>
<html>
<head>
<title>hover and transition practice</title>
<style>
.one{
width:100px;
background:orange;
font-family:arial black;
font-size:25px;
margin-left:20px;
padding:20px;
text-align:center;
color:white;
margin:auto;
margin-top:220px;
}

.one:hover{
width:150px;
padding:50px;
background:orange;
transition:all 1s;
transform:rotate(360deg);
}
</style>

</head>
<body>
<div class="one">
Roki
</div>
</body>

</html>

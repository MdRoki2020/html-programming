<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center element</title>
    <style>
    .mainBox {
        background: purple;
        padding: 0px 0px;
        color: white;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .subBox {
        width: 400px;
        background: cadetblue;
        padding: 25px 15px;
        text-align: justify;
    }
    </style>
</head>
<body>
    <div class="mainBox">
        <div class="subBox">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil harum at non debitis animi earum, quidem, saepe, expedita officia obcaecati aliquid. Necessitatibus laudantium tempora numquam eius sit asperiores dignissimos dicta?</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head><title>login form design with css</title>

<style>
body{
background:green;
}

.loginbox{
background:white;
width:400px;
padding:50px;
margin:auto;
margin-top:220px;
}

.loginbox input{
width:100%;
display:block;
padding:20px 0px;
padding-left:20px;
background:#f2f2f2;
margin:20px;
outline:none;
border:none;
font-size:16px;
}

.loginbttn{
background:#00b242 !important;
color:white;
width:100% !important;
}

.registerlink span{
color:#d8cccc;
}

.registerlink a{
color:blue;
}
.registerlink{
text-align:center;
font-size:18px;
}



</style>
</head>

<body>

<div class="loginbox">
<input type="text" placeholder="Email"/>
<input type="password" placeholder="password"/>
<input class="loginbttn" type="submit" value="LOGIN"/>

<div class="registerlink">
<span>not registered?</span> <a href="#">create an accound</a>
</div>
</div>

</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td.space {
        width: 220px;
        }
    </style>
</head>
<body>


    <table border="1" cellpadding="5">
        <tr>
            <th>Serial</th>
            <th>Student Name</td>
            <th colspan="2">Student Roll</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Usha</td>
            <td>07</td>
            <td>Ten</td>
        </tr>

        <tr>
            <td rowspan="2">2</td>
            <td>Maugdho</td>
            <td colspan="2">05</td>
        </tr>

        <tr>
            <td>Bristy</td>
            <td>04</td>
            <td>Eight</td>
        </tr>
    </table>




    <table border="1" style="margin-top: 20px" cellpadding="3">
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td class="space">d</td>
        </tr>


        <tr>
            <td rowspan="2">e</td>
            <td class="space2">f</td>
        </tr>

        <tr>
            
            <td >g</td>
        </tr>

        <tr>
            <td>h</td>
            <td >i</td>
        </tr>


        <tr>
            <td colspan="2">i</td>
            <!-- <td></td> -->
            <td colspan="3">k</td>
            <!-- <td></td>
            <td></td> -->
            <td>i</td>
        </tr>

        <tr>
            <td colspan="2"></td>
            <td colspan="3"></td>

            <td>i</td>
        </tr>

        <tr>
            <td colspan="2"></td>
            <td colspan="4">n</td>
        </tr>
    </table>
    
</body>
</html>
